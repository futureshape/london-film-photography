<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <title>Darkrooms in London for Film Photography</title>
    {% include head.html %}
  </head>
  <body class="map-view">
    {% include nav.html %}
      <main id="map">
        <script>
          function initMap() {
            var centralLondon = {lat: 51.515419, lng:  -0.141099};
            var map = new google.maps.Map(
                document.getElementById('map'), {zoom: 12, center: centralLondon, mapTypeControl:false, streetViewControl: false, styles: [
                          {
                            "elementType": "geometry",
                            "stylers": [
                              {
                                "color": "#f5f5f5"
                              }
                            ]
                          },
                          {
                            "elementType": "labels.icon",
                            "stylers": [
                              {
                                "visibility": "off"
                              }
                            ]
                          },
                          {
                            "elementType": "labels.text.fill",
                            "stylers": [
                              {
                                "color": "#616161"
                              }
                            ]
                          },
                          {
                            "elementType": "labels.text.stroke",
                            "stylers": [
                              {
                                "color": "#f5f5f5"
                              }
                            ]
                          },
                          {
                            "featureType": "administrative.land_parcel",
                            "elementType": "labels.text.fill",
                            "stylers": [
                              {
                                "color": "#bdbdbd"
                              }
                            ]
                          },
                          {
                            "featureType": "poi",
                            "elementType": "geometry",
                            "stylers": [
                              {
                                "color": "#eeeeee"
                              }
                            ]
                          },
                          {
                            "featureType": "poi",
                            "elementType": "labels.text.fill",
                            "stylers": [
                              {
                                "color": "#757575"
                              }
                            ]
                          },
                          {
                            "featureType": "poi.park",
                            "elementType": "geometry",
                            "stylers": [
                              {
                                "color": "#e5e5e5"
                              }
                            ]
                          },
                          {
                            "featureType": "poi.park",
                            "elementType": "labels.text.fill",
                            "stylers": [
                              {
                                "color": "#9e9e9e"
                              }
                            ]
                          },
                          {
                            "featureType": "road",
                            "elementType": "geometry",
                            "stylers": [
                              {
                                "color": "#ffffff"
                              }
                            ]
                          },
                          {
                            "featureType": "road.arterial",
                            "elementType": "labels.text.fill",
                            "stylers": [
                              {
                                "color": "#757575"
                              }
                            ]
                          },
                          {
                            "featureType": "road.highway",
                            "elementType": "geometry",
                            "stylers": [
                              {
                                "color": "#dadada"
                              }
                            ]
                          },
                          {
                            "featureType": "road.highway",
                            "elementType": "labels.text.fill",
                            "stylers": [
                              {
                                "color": "#616161"
                              }
                            ]
                          },
                          {
                            "featureType": "road.local",
                            "elementType": "labels.text.fill",
                            "stylers": [
                              {
                                "color": "#9e9e9e"
                              }
                            ]
                          },
                          {
                            "featureType": "transit.line",
                            "elementType": "geometry",
                            "stylers": [
                              {
                                "color": "#e5e5e5"
                              }
                            ]
                          },
                          {
                            "featureType": "transit.station",
                            "elementType": "geometry",
                            "stylers": [
                              {
                                "color": "#eeeeee"
                              }
                            ]
                          },
                          {
                            "featureType": "water",
                            "elementType": "geometry",
                            "stylers": [
                              {
                                "color": "#c9c9c9"
                              }
                            ]
                          },
                          {
                            "featureType": "water",
                            "elementType": "labels.text.fill",
                            "stylers": [
                              {
                                "color": "#9e9e9e"
                              }
                            ]
                          }
                        ]});


              geocoder = new google.maps.Geocoder();
              markers = []
              bounds = new google.maps.LatLngBounds();

              var darkroomIcon = {
                anchor: new google.maps.Point(31, 31),
                size: new google.maps.Size(42,42),
                url: '/icons/darkroom-marker.svg'
              }

              {% for darkroom in site.darkrooms %}

              geocoder.geocode( { 'address': "{{darkroom.contact.postcode}}"}, function(results, status) {
                    if (status == 'OK') {
                      var marker = new google.maps.Marker({
                          map: map,
                          position: results[0].geometry.location,
                          icon: "/icons/darkroom-marker.svg"
                      });

                      markers.push(marker);

                      var contentString = '<a href="{{darkroom.url}}" class="map-infobox"><span class="title">{{darkroom.title}}</span>'+
                                  '<span class="address-summary">{{darkroom.contact.address-summary}}</span></a>';

                      var infowindow = new google.maps.InfoWindow({
                        content: contentString
                      });
                      marker.infowindow = infowindow

                      marker.addListener('click', function() {
                        markers.forEach(function(marker) {
                          marker.infowindow.close(map, marker);
                        });
                        infowindow.open(map, marker);
                      });

                      bounds.extend(marker.getPosition());
                      map.fitBounds(bounds);
                    } else {
                      alert('Geocode was not successful for the following reason: ' + status);
                    }
                  });

              {% endfor %}
          }
        </script>
      </main>
      <footer>
        Spotted a mistake or something missing? Get in touch at
        <a href="mailto:contact@londonfilm.photography">contact@londonfilm.photography</a>.
      </footer>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoHNXHD8nvPxIWO-_RyosXcTBFXrOZdb4&callback=initMap">
    </script>

  </body>
</html>
